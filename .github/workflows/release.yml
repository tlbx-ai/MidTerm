name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  WEB_PROJECT: Ai.Tlbx.MiddleManager/Ai.Tlbx.MiddleManager.csproj
  HOST_PROJECT: Ai.Tlbx.MiddleManager.Host/Ai.Tlbx.MiddleManager.Host.csproj
  CONHOST_PROJECT: Ai.Tlbx.MiddleManager.ConHost/Ai.Tlbx.MiddleManager.ConHost.csproj

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
          - os: macos-14
            rid: osx-x64
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Web Server (mm)
        run: dotnet publish ${{ env.WEB_PROJECT }} -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      - name: Publish PTY Host (mm-host)
        run: dotnet publish ${{ env.HOST_PROJECT }} -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      - name: Publish ConHost (mm-con-host) - Windows only
        if: matrix.rid == 'win-x64'
        run: dotnet publish ${{ env.CONHOST_PROJECT }} -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      - name: Create staging directory
        shell: bash
        run: mkdir -p staging

      - name: Stage binaries (Windows)
        if: matrix.rid == 'win-x64'
        shell: bash
        run: |
          cp Ai.Tlbx.MiddleManager/bin/Release/net10.0/${{ matrix.rid }}/publish/mm.exe staging/
          cp Ai.Tlbx.MiddleManager.Host/bin/Release/net10.0/${{ matrix.rid }}/publish/mm-host.exe staging/
          cp Ai.Tlbx.MiddleManager.ConHost/bin/Release/net10.0/${{ matrix.rid }}/publish/mm-con-host.exe staging/
          cp version.json staging/

      - name: Stage binaries (Unix)
        if: matrix.rid != 'win-x64'
        shell: bash
        run: |
          cp Ai.Tlbx.MiddleManager/bin/Release/net10.0/${{ matrix.rid }}/publish/mm staging/
          cp Ai.Tlbx.MiddleManager.Host/bin/Release/net10.0/${{ matrix.rid }}/publish/mm-host staging/
          cp version.json staging/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: staging/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          # Windows (includes mm-con-host for new architecture)
          cd win-x64 && zip ../mm-win-x64.zip mm.exe mm-host.exe mm-con-host.exe version.json && cd ..
          # macOS
          cd osx-arm64 && tar -czvf ../mm-osx-arm64.tar.gz mm mm-host version.json && cd ..
          cd osx-x64 && tar -czvf ../mm-osx-x64.tar.gz mm mm-host version.json && cd ..
          # Linux
          cd linux-x64 && tar -czvf ../mm-linux-x64.tar.gz mm mm-host version.json && cd ..

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
          files: |
            artifacts/mm-osx-arm64.tar.gz
            artifacts/mm-osx-x64.tar.gz
            artifacts/mm-win-x64.zip
            artifacts/mm-linux-x64.tar.gz
