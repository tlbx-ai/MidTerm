name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
            ext: ''
          - os: macos-14
            rid: osx-x64
            ext: ''
          - os: windows-latest
            rid: win-x64
            ext: '.exe'
          - os: ubuntu-latest
            rid: linux-x64
            ext: ''
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Install npm dependencies (required for frontend-build.ps1)
      - name: Install npm packages
        run: npm ci

      # 2. Build frontend (TypeScript + Brotli via unified script)
      - name: Build frontend
        shell: pwsh
        run: |
          $version = (Get-Content version.json | ConvertFrom-Json).web
          cd Ai.Tlbx.MidTerm
          ./frontend-build.ps1 -Publish -Version $version

      # 3. Build binaries (reproducible builds enabled via ContinuousIntegrationBuild)
      - name: Build mt
        run: dotnet publish Ai.Tlbx.MidTerm/Ai.Tlbx.MidTerm.csproj -c Release -r ${{ matrix.rid }} /p:IsPublishing=true /p:ContinuousIntegrationBuild=true

      - name: Build mthost
        run: dotnet publish Ai.Tlbx.MidTerm.TtyHost/Ai.Tlbx.MidTerm.TtyHost.csproj -c Release -r ${{ matrix.rid }} /p:IsPublishing=true /p:ContinuousIntegrationBuild=true

      # 4. Stage and generate checksums
      - name: Stage
        shell: bash
        run: |
          mkdir -p staging
          cp Ai.Tlbx.MidTerm/bin/Release/net10.0/${{ matrix.rid }}/publish/mt${{ matrix.ext }} staging/
          cp Ai.Tlbx.MidTerm.TtyHost/bin/Release/net10.0/${{ matrix.rid }}/publish/mthost${{ matrix.ext }} staging/
          cp version.json staging/

          # Generate SHA256 checksums for reproducible build verification
          # Use shasum on macOS, sha256sum on Linux/Windows
          cd staging
          if command -v sha256sum &> /dev/null; then
            sha256sum mt${{ matrix.ext }} mthost${{ matrix.ext }} > SHA256SUMS.txt
          else
            shasum -a 256 mt${{ matrix.ext }} mthost${{ matrix.ext }} > SHA256SUMS.txt
          fi
          echo "SHA256 checksums:"
          cat SHA256SUMS.txt

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: staging/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package
        run: |
          cd artifacts
          cd win-x64 && zip ../mt-win-x64.zip mt.exe mthost.exe version.json SHA256SUMS.txt && cd ..
          cd osx-arm64 && tar -czvf ../mt-osx-arm64.tar.gz mt mthost version.json SHA256SUMS.txt && cd ..
          cd osx-x64 && tar -czvf ../mt-osx-x64.tar.gz mt mthost version.json SHA256SUMS.txt && cd ..
          cd linux-x64 && tar -czvf ../mt-linux-x64.tar.gz mt mthost version.json SHA256SUMS.txt && cd ..

          # Create combined checksums file for all platforms
          echo "# SHA256 Checksums for Reproducible Build Verification" > checksums.txt
          echo "# Build with: dotnet publish -c Release -r <rid> /p:IsPublishing=true /p:ContinuousIntegrationBuild=true" >> checksums.txt
          echo "" >> checksums.txt
          for rid in win-x64 osx-arm64 osx-x64 linux-x64; do
            echo "## $rid" >> checksums.txt
            cat $rid/SHA256SUMS.txt >> checksums.txt
            echo "" >> checksums.txt
          done
          cat checksums.txt

      - name: Get release notes
        id: notes
        run: |
          TAG_BODY=$(git tag -l --format='%(contents:body)' ${{ github.ref_name }})
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## What's Changed
            ${{ steps.notes.outputs.body }}
          files: |
            artifacts/mt-osx-arm64.tar.gz
            artifacts/mt-osx-x64.tar.gz
            artifacts/mt-win-x64.zip
            artifacts/mt-linux-x64.tar.gz
            artifacts/checksums.txt
