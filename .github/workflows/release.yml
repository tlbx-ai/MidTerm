name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  WEB_PROJECT: Ai.Tlbx.MidTerm/Ai.Tlbx.MidTerm.csproj
  TTYHOST_PROJECT: Ai.Tlbx.MidTerm.TtyHost/Ai.Tlbx.MidTerm.TtyHost.csproj

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
            ext: ''
          - os: macos-14
            rid: osx-x64
            ext: ''
          - os: windows-latest
            rid: win-x64
            ext: '.exe'
          - os: ubuntu-latest
            rid: linux-x64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Publish Web Server (mt)
        run: dotnet publish ${{ env.WEB_PROJECT }} -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      - name: Publish TtyHost (mthost)
        run: dotnet publish ${{ env.TTYHOST_PROJECT }} -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      - name: Create staging directory
        shell: bash
        run: mkdir -p staging

      - name: Stage binaries
        shell: bash
        run: |
          cp Ai.Tlbx.MidTerm/bin/Release/net10.0/${{ matrix.rid }}/publish/mt${{ matrix.ext }} staging/
          cp Ai.Tlbx.MidTerm.TtyHost/bin/Release/net10.0/${{ matrix.rid }}/publish/mthost${{ matrix.ext }} staging/
          cp version.json staging/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: staging/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          # Windows
          cd win-x64 && zip ../mt-win-x64.zip mt.exe mthost.exe version.json && cd ..
          # macOS
          cd osx-arm64 && tar -czvf ../mt-osx-arm64.tar.gz mt mthost version.json && cd ..
          cd osx-x64 && tar -czvf ../mt-osx-x64.tar.gz mt mthost version.json && cd ..
          # Linux
          cd linux-x64 && tar -czvf ../mt-linux-x64.tar.gz mt mthost version.json && cd ..

      - name: Get release notes from tag
        id: tag_notes
        run: |
          # Get the tag annotation body (everything after the title line)
          TAG_BODY=$(git tag -l --format='%(contents:body)' ${{ github.ref_name }})
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## What's Changed
            ${{ steps.tag_notes.outputs.body }}
          files: |
            artifacts/mt-osx-arm64.tar.gz
            artifacts/mt-osx-x64.tar.gz
            artifacts/mt-win-x64.zip
            artifacts/mt-linux-x64.tar.gz
