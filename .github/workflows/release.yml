name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
            ext: ''
          - os: macos-14
            rid: osx-x64
            ext: ''
          - os: windows-latest
            rid: win-x64
            ext: '.exe'
          - os: ubuntu-latest
            rid: linux-x64
            ext: ''
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Build TypeScript (before dotnet)
      - name: Build TypeScript
        shell: bash
        run: |
          npm ci
          VERSION=$(node -p "require('./version.json').web")
          cd Ai.Tlbx.MidTerm
          npx tsc --noEmit
          npx esbuild src/ts/main.ts --bundle --minify --sourcemap=external \
            --outfile=wwwroot/js/terminal.min.js --target=es2020 \
            "--define:BUILD_VERSION=\"$VERSION\""
          echo "âœ“ terminal.min.js ($(wc -c < wwwroot/js/terminal.min.js | tr -d ' ') bytes)"

      # 2. Verify TypeScript exists before dotnet
      - name: Verify frontend
        shell: bash
        run: |
          if [ ! -f "Ai.Tlbx.MidTerm/wwwroot/js/terminal.min.js" ]; then
            echo "::error::terminal.min.js missing - TypeScript build failed"
            exit 1
          fi

      # 3. Build binaries
      - name: Build mt
        run: dotnet publish Ai.Tlbx.MidTerm/Ai.Tlbx.MidTerm.csproj -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      - name: Build mthost
        run: dotnet publish Ai.Tlbx.MidTerm.TtyHost/Ai.Tlbx.MidTerm.TtyHost.csproj -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      # 4. Stage and upload
      - name: Stage
        shell: bash
        run: |
          mkdir -p staging
          cp Ai.Tlbx.MidTerm/bin/Release/net10.0/${{ matrix.rid }}/publish/mt${{ matrix.ext }} staging/
          cp Ai.Tlbx.MidTerm.TtyHost/bin/Release/net10.0/${{ matrix.rid }}/publish/mthost${{ matrix.ext }} staging/
          cp version.json staging/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: staging/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package
        run: |
          cd artifacts
          cd win-x64 && zip ../mt-win-x64.zip mt.exe mthost.exe version.json && cd ..
          cd osx-arm64 && tar -czvf ../mt-osx-arm64.tar.gz mt mthost version.json && cd ..
          cd osx-x64 && tar -czvf ../mt-osx-x64.tar.gz mt mthost version.json && cd ..
          cd linux-x64 && tar -czvf ../mt-linux-x64.tar.gz mt mthost version.json && cd ..

      - name: Get release notes
        id: notes
        run: |
          TAG_BODY=$(git tag -l --format='%(contents:body)' ${{ github.ref_name }})
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## What's Changed
            ${{ steps.notes.outputs.body }}
          files: |
            artifacts/mt-osx-arm64.tar.gz
            artifacts/mt-osx-x64.tar.gz
            artifacts/mt-win-x64.zip
            artifacts/mt-linux-x64.tar.gz
