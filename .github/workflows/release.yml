name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
            ext: ''
          - os: macos-14
            rid: osx-x64
            ext: ''
          - os: windows-latest
            rid: win-x64
            ext: '.exe'
          - os: ubuntu-latest
            rid: linux-x64
            ext: ''
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm packages
        run: npm ci

      # Build frontend ONCE here - dotnet publish will skip via SkipFrontendBuild
      - name: Build frontend
        shell: pwsh
        run: |
          $version = (Get-Content version.json | ConvertFrom-Json).web
          ./src/Ai.Tlbx.MidTerm/frontend-build.ps1 -Publish -Version $version

      # Build binaries with SkipFrontendBuild to avoid double frontend build
      - name: Build mt + mthost
        run: |
          dotnet publish src/Ai.Tlbx.MidTerm/Ai.Tlbx.MidTerm.csproj -c Release -r ${{ matrix.rid }} -p:IsPublishing=true -p:SkipFrontendBuild=true -p:ContinuousIntegrationBuild=true --verbosity minimal
          dotnet publish src/Ai.Tlbx.MidTerm.TtyHost/Ai.Tlbx.MidTerm.TtyHost.csproj -c Release -r ${{ matrix.rid }} -p:IsPublishing=true -p:ContinuousIntegrationBuild=true --verbosity minimal

      - name: Stage artifacts
        shell: bash
        run: |
          mkdir -p staging
          cp src/Ai.Tlbx.MidTerm/bin/Release/net10.0/${{ matrix.rid }}/publish/mt${{ matrix.ext }} staging/
          cp src/Ai.Tlbx.MidTerm.TtyHost/bin/Release/net10.0/${{ matrix.rid }}/publish/mthost${{ matrix.ext }} staging/
          cp version.json staging/

          cd staging
          if command -v sha256sum &> /dev/null; then
            sha256sum mt${{ matrix.ext }} mthost${{ matrix.ext }} > SHA256SUMS.txt
          else
            shasum -a 256 mt${{ matrix.ext }} mthost${{ matrix.ext }} > SHA256SUMS.txt
          fi
          echo "=== ${{ matrix.rid }} ==="
          cat SHA256SUMS.txt

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: staging/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Sign release artifacts
        env:
          SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_PRIVATE_KEY }}
        run: pwsh ./scripts/sign-release.ps1 -ArtifactsPath artifacts

      - name: Package
        run: |
          cd artifacts
          zip -j mt-win-x64.zip win-x64/*
          tar -czvf mt-osx-arm64.tar.gz -C osx-arm64 .
          tar -czvf mt-osx-x64.tar.gz -C osx-x64 .
          tar -czvf mt-linux-x64.tar.gz -C linux-x64 .

          echo "# SHA256 Checksums" > checksums.txt
          for rid in win-x64 osx-arm64 osx-x64 linux-x64; do
            echo "## $rid" >> checksums.txt
            cat $rid/SHA256SUMS.txt >> checksums.txt
          done
          cat checksums.txt

      - name: Get release notes
        id: notes
        run: |
          TAG_BODY=$(git tag -l --format='%(contents:body)' ${{ github.ref_name }})
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Detect prerelease
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" == *"-dev"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}
          body: |
            ## What's Changed
            ${{ steps.notes.outputs.body }}
          files: |
            artifacts/mt-osx-arm64.tar.gz
            artifacts/mt-osx-x64.tar.gz
            artifacts/mt-win-x64.zip
            artifacts/mt-linux-x64.tar.gz
            artifacts/checksums.txt
