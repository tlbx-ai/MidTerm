name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    strategy:
      matrix:
        include:
          # - os: macos-14
          #   rid: osx-arm64
          #   ext: ''
          # - os: macos-14
          #   rid: osx-x64
          #   ext: ''
          - os: [self-hosted, Windows, X64]
            rid: win-x64
            ext: '.exe'
          # - os: ubuntu-latest
          #   rid: linux-x64
          #   ext: ''
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm packages
        run: npm ci

      # Build frontend ONCE here - dotnet publish will skip via SkipFrontendBuild
      - name: Build frontend
        shell: pwsh
        run: |
          $version = (Get-Content version.json | ConvertFrom-Json).web
          ./src/Ai.Tlbx.MidTerm/frontend-build.ps1 -Publish -Version $version

      # Build binaries with SkipFrontendBuild to avoid double frontend build
      - name: Build mt + mthost
        run: |
          dotnet publish src/Ai.Tlbx.MidTerm/Ai.Tlbx.MidTerm.csproj -c Release -r ${{ matrix.rid }} -p:IsPublishing=true -p:SkipFrontendBuild=true -p:ContinuousIntegrationBuild=true --verbosity minimal
          dotnet publish src/Ai.Tlbx.MidTerm.TtyHost/Ai.Tlbx.MidTerm.TtyHost.csproj -c Release -r ${{ matrix.rid }} -p:IsPublishing=true -p:ContinuousIntegrationBuild=true --verbosity minimal

      - name: Stage artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path staging -Force | Out-Null
          Copy-Item "src/Ai.Tlbx.MidTerm/bin/Release/net10.0/${{ matrix.rid }}/publish/mt${{ matrix.ext }}" staging/
          Copy-Item "src/Ai.Tlbx.MidTerm.TtyHost/bin/Release/net10.0/${{ matrix.rid }}/publish/mthost${{ matrix.ext }}" staging/
          Copy-Item version.json staging/

          Push-Location staging
          $hashes = @("mt${{ matrix.ext }}", "mthost${{ matrix.ext }}") | ForEach-Object {
            $hash = (Get-FileHash $_ -Algorithm SHA256).Hash.ToLower()
            "$hash  $_"
          }
          $hashes | Set-Content SHA256SUMS.txt
          Write-Host "=== ${{ matrix.rid }} ==="
          Get-Content SHA256SUMS.txt
          Pop-Location

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: staging/

  release:
    needs: build
    runs-on: [self-hosted, Windows, X64]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Sign release artifacts
        shell: pwsh
        env:
          SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_PRIVATE_KEY }}
        run: ./scripts/sign-release.ps1 -ArtifactsPath artifacts

      - name: Package
        shell: pwsh
        run: |
          Push-Location artifacts
          Compress-Archive -Path win-x64/* -DestinationPath mt-win-x64.zip -Force
          # tar -czvf mt-osx-arm64.tar.gz -C osx-arm64 .
          # tar -czvf mt-osx-x64.tar.gz -C osx-x64 .
          # tar -czvf mt-linux-x64.tar.gz -C linux-x64 .

          $checksums = "# SHA256 Checksums`n"
          foreach ($rid in @('win-x64')) {
            $checksums += "## $rid`n"
            $checksums += (Get-Content "$rid/SHA256SUMS.txt" -Raw)
          }
          $checksums | Set-Content checksums.txt
          Get-Content checksums.txt
          Pop-Location

      - name: Get release notes
        id: notes
        shell: pwsh
        run: |
          $tagBody = git tag -l --format='%(contents:body)' ${{ github.ref_name }}
          "body<<EOF" | Out-File -Append $env:GITHUB_OUTPUT
          $tagBody | Out-File -Append $env:GITHUB_OUTPUT
          "EOF" | Out-File -Append $env:GITHUB_OUTPUT

      - name: Detect prerelease
        id: prerelease
        shell: pwsh
        run: |
          if ("${{ github.ref_name }}" -match '-dev') {
            "is_prerelease=true" | Out-File -Append $env:GITHUB_OUTPUT
          } else {
            "is_prerelease=false" | Out-File -Append $env:GITHUB_OUTPUT
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}
          body: |
            ## What's Changed
            ${{ steps.notes.outputs.body }}
          files: |
            artifacts/mt-win-x64.zip
            artifacts/checksums.txt
