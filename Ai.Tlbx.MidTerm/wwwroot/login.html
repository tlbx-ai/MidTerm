<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login - MidTerm</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="stylesheet" href="css/app.css" />
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>MidTerm</h1>
                <p>Terminal Multiplexer</p>
            </div>

            <form id="login-form" class="login-form">
                <input type="text" name="username" autocomplete="username" tabindex="-1" style="position:absolute;left:-9999px;opacity:0" aria-hidden="true" />
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" autofocus />
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" id="login-btn" class="login-btn">Login</button>
            </form>
        </div>

        <div id="cert-info" class="cert-info hidden">
            <div class="cert-info-header">
                <span class="cert-info-title">Certificate Fingerprint</span>
                <button type="button" id="cert-hide-btn" class="cert-hide-btn" title="Hide this panel">×</button>
            </div>
            <div class="cert-fingerprint" id="cert-fingerprint"></div>
            <div class="cert-dates">
                <span id="cert-valid-from"></span>
                <span id="cert-valid-until"></span>
            </div>
            <div class="cert-hint">
                Verify this matches across devices. See Settings → Security for details.
            </div>
        </div>
    </div>

    <script src="js/terminal.min.js"></script>
</body>
</html>
